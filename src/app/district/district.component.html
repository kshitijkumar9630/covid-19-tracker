<div class="container">
    <div class="card">
        <table>
            <thead class="district-heading">
                <th (click)="sortDistrict(districtdata)">
                    <div class="heading-content">
                        <abbr class="dist" title="District">Districts</abbr>

                    </div>
                </th>
                <th (click)="sortDistrictCases(districtdata)">
                    <div class="heading-content">
                        <abbr class="confirmed" title="Confirmed">Confirmed </abbr>
                        <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowcases , 'up-arrow' : showArrows.uparrowowcases} "></div>
                    </div>
                </th>
            </thead>
            <tbody *ngFor="let data of districtdata|keyvalue" class="district col-sm-4">

                <td class="col-md-6 district-name" style="font-weight: 600;"> {{data.value.stateName}}</td>
                <td class="col-md-6 district-cases">
                    <span *ngIf='data.value.delta.confirmed !==0 || data.value.delta.confirmed > 0 ;' class="deltas" style="color: rgb(255, 7, 58);">
            
            <svg _ngcontent-boj-c19="" xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24
                        " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round "><line _ngcontent-boj-c19="" x1="12 " y1="19 " x2="12 " y2="5 "></line><polyline _ngcontent-boj-c19="" points="5 12 12 5 19 12 "></polyline></svg>
            {{data.value.delta.confirmed |number}}</span>
                    <p>{{data.value.confirmed |number}}</p>
                </td>

            </tbody>

        </table>
    </div>
</div>
